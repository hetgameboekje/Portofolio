<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>front end</title>
  
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.19.0/css/xterm.css" />
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <div class="row">
          <div class="col-12 mb-3">
            <div class="custom-box" style="height: 500px;">
              <div class="date-time-container">
                <h1 class="float-left">24 januari 2025</h1>
                <h1 class="float-right">18:10</h1>
              </div>
              <div class="clear"></div>
                <ul id="sortable">
                  <li class="custom-box">
                    <label>
                    <input type="checkbox">
                    </label>
                    Item 1
                  </li>
                  <li class="custom-box">
                    <label>
                    <input type="checkbox">
                    </label>
                    Item 2
                  </li>
                  <li class="custom-box">
                    <label>
                    <input type="checkbox">
                    </label>
                    Item 3
                  </li>
                  <li class="custom-box">
                    <label>
                    <input type="checkbox">
                    </label>
                    Item 4
                  </li>
                </ul>
            </div>
          </div>
          <div class="col-12">
            <div class="custom-box" style="height: 365px;">Left Bottom</div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div id="terminal-container" style="height: 900px;"></div>
      </div>
      <div class="col-3">
        <div class="row">
          <div class="col-12 mb-3">
            <div class="custom-box" style="height: 265px;">Right Top</div>
          </div>
          <div class="col-12">
            <div class="custom-box" style="height: 600px;">Right Bottom</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.js"></script>
  <script>
    $(function() {
      $("#sortable").sortable();
      
      const term = new Terminal({
        cursorBlink: true,
        theme: {
          background: '#000000',
          foreground: '#ffffff'
        }
      });
      
      const terminalContainer = document.getElementById('terminal-container');
      term.open(terminalContainer);
      term.write('Welcome to the terminal!\r\n$ ');

      term.onKey(({ key, domEvent }) => {
        const printable = !domEvent.altKey && !domEvent.ctrlKey && !domEvent.metaKey;

        if (domEvent.keyCode === 13) {
          term.write('\r\n$ ');
        } else if (printable) {
          term.write(key);
        }
      });
    });
  </script>
</body>
</html>
